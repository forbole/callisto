table:
  name: akash_provider
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: owner_address
- name: provider_addresses
  using:
    foreign_key_constraint_on:
      column: provider_address
      table:
        name: akash_provider_inventory
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - owner_address
    - host_uri
    - attributes
    - info
    - height
  role: anonymous
