table:
  name: token_price
  schema: public
object_relationships:
  - name: token_unit
    using:
      foreign_key_constraint_on: unit_name
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - unit_name
        - price
        - market_cap
        - timestamp
      filter: {}
      allow_aggregations: true
