table:
  name: top_accounts
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: address
select_permissions:
- permission:
    allow_aggregations: false
    columns:
    - address
    - type
    - available
    - delegation
    - redelegation
    - unbonding
    - reward
    - sum
    - height
    filter: {}
    limit: 100
  role: anonymous
