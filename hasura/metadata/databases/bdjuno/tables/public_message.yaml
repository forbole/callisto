table:
  name: message
  schema: public
object_relationships:
- name: transaction
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: transaction
      insertion_order:
      column_mapping:
        partition_id: partition_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - transaction_hash
    - index
    - type
    - value
    - involved_accounts_addresses
    filter: {}
  role: anonymous
