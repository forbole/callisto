table:
  name: message
  schema: public
object_relationships:
  - name: transaction
    using:
      foreign_key_constraint_on: transaction_hash
select_permissions:
  - role: anonymous
    permission:
      columns:
        - transaction_hash
        - index
        - type
        - value
        - involved_accounts_addresses
      filter: {}
      allow_aggregations: true
