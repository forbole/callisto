table:
  name: overgold_chain_wallets_wallets
  schema: public
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_address
array_relationships:
  - name: overgoldChainBankingPaymentsByWalletTo
    using:
      foreign_key_constraint_on:
        column: wallet_to
        table:
          name: overgold_chain_banking_payment
          schema: public
  - name: overgoldChainBankingSystemTransfersByWalletTo
    using:
      foreign_key_constraint_on:
        column: wallet_to
        table:
          name: overgold_chain_banking_system_transfer
          schema: public
  - name: overgold_chain_banking_issues
    using:
      foreign_key_constraint_on:
        column: wallet
        table:
          name: overgold_chain_banking_issue
          schema: public
  - name: overgold_chain_banking_payments
    using:
      foreign_key_constraint_on:
        column: wallet_from
        table:
          name: overgold_chain_banking_payment
          schema: public
  - name: overgold_chain_banking_system_transfers
    using:
      foreign_key_constraint_on:
        column: wallet_from
        table:
          name: overgold_chain_banking_system_transfer
          schema: public
  - name: overgold_chain_banking_withdraws
    using:
      foreign_key_constraint_on:
        column: wallet
        table:
          name: overgold_chain_banking_withdraw
          schema: public
select_permissions:
  - role: walletUI
    permission:
      columns:
        - address
        - account_address
        - kind
        - state
        - balance
        - extras
        - default_status
      filter: {}
      allow_aggregations: true
