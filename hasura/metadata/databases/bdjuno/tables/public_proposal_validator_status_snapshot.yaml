table:
  name: proposal_validator_status_snapshot
  schema: public
object_relationships:
  - name: proposal
    using:
      foreign_key_constraint_on: proposal_id
  - name: validator
    using:
      foreign_key_constraint_on: validator_address
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - proposal_id
        - validator_address
        - voting_power
        - status
        - jailed
        - height
      filter: {}
      allow_aggregations: true
