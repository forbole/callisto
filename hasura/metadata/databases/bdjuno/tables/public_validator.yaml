table:
  schema: public
  name: validator
object_relationships:
  - name: validator_info
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: validator_info
        insertion_order: null
        column_mapping:
          consensus_address: consensus_address
array_relationships:
  - name: blocks
    using:
      foreign_key_constraint_on:
        column: proposer_address
        table:
          schema: public
          name: block
  - name: double_sign_votes
    using:
      foreign_key_constraint_on:
        column: validator_address
        table:
          schema: public
          name: double_sign_vote
  - name: pre_commits
    using:
      foreign_key_constraint_on:
        column: validator_address
        table:
          schema: public
          name: pre_commit
  - name: validator_commissions
    using:
      foreign_key_constraint_on:
        column: validator_address
        table:
          schema: public
          name: validator_commission
  - name: validator_descriptions
    using:
      foreign_key_constraint_on:
        column: validator_address
        table:
          schema: public
          name: validator_description
  - name: validator_infos
    using:
      foreign_key_constraint_on:
        column: consensus_address
        table:
          schema: public
          name: validator_info
  - name: validator_signing_infos
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: validator_signing_info
        insertion_order: null
        column_mapping:
          consensus_address: validator_address
  - name: validator_statuses
    using:
      foreign_key_constraint_on:
        column: validator_address
        table:
          schema: public
          name: validator_status
  - name: validator_voting_powers
    using:
      foreign_key_constraint_on:
        column: validator_address
        table:
          schema: public
          name: validator_voting_power
select_permissions:
  - role: anonymous
    permission:
      columns:
        - consensus_address
        - consensus_pubkey
      filter: {}
      allow_aggregations: true
