table:
  name: validator
  schema: public
array_relationships:
- name: blocks
  using:
    foreign_key_constraint_on:
      column: proposer_address
      table:
        name: block
        schema: public
- name: pre_commits
  using:
    foreign_key_constraint_on:
      column: validator_address
      table:
        name: pre_commit
        schema: public
- name: validator_signing_infos
  using:
    manual_configuration:
      column_mapping:
        consensus_address: validator_address
      insertion_order: null
      remote_table:
        name: validator_signing_info
        schema: public
select_permissions:
- permission:
    allow_aggregations: false
    columns:
    - consensus_address
    - consensus_pubkey
    filter: {}
    limit: 100
  role: anonymous
