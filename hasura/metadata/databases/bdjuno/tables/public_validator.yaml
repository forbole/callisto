table:
  name: validator
  schema: public
object_relationships:
- name: validator_info
  using:
    manual_configuration:
      column_mapping:
        consensus_address: consensus_address
      insertion_order: null
      remote_table:
        name: validator_info
        schema: public
- name: proposal_validator_status_snapshot
  using:
    manual_configuration:
      column_mapping:
        consensus_address: validator_address
      insertion_order: null
      remote_table:
        name: proposal_validator_status_snapshot
        schema: public
array_relationships:
- name: blocks
  using:
    foreign_key_constraint_on:
      column: proposer_address
      table:
        name: block
        schema: public
- name: double_sign_votes
  using:
    foreign_key_constraint_on:
      column: validator_address
      table:
        name: double_sign_vote
        schema: public
- name: pre_commits
  using:
    foreign_key_constraint_on:
      column: validator_address
      table:
        name: pre_commit
        schema: public
- name: validator_commissions
  using:
    foreign_key_constraint_on:
      column: validator_address
      table:
        name: validator_commission
        schema: public
- name: validator_descriptions
  using:
    foreign_key_constraint_on:
      column: validator_address
      table:
        name: validator_description
        schema: public
- name: validator_infos
  using:
    foreign_key_constraint_on:
      column: consensus_address
      table:
        name: validator_info
        schema: public
- name: validator_signing_infos
  using:
    manual_configuration:
      column_mapping:
        consensus_address: validator_address
      insertion_order: null
      remote_table:
        name: validator_signing_info
        schema: public
- name: validator_statuses
  using:
    foreign_key_constraint_on:
      column: validator_address
      table:
        name: validator_status
        schema: public
- name: validator_voting_powers
  using:
    foreign_key_constraint_on:
      column: validator_address
      table:
        name: validator_voting_power
        schema: public
- name: proposal_validator_status_snapshots
  using:
    foreign_key_constraint_on:
      column: validator_address
      table:
        name: proposal_validator_status_snapshot
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - consensus_address
    - consensus_pubkey
    filter: {}
  role: anonymous
