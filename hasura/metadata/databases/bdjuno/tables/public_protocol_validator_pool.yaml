table:
  name: protocol_validator_pool
  schema: public
object_relationships:
- name: stakers_pool
  using:
    foreign_key_constraint_on: 'pool'
- name: protocol_validator
  using:
    manual_configuration:
      column_mapping:
        address: address
      insertion_order: null
      remote_table:
        name: protocol_validator
        schema: public
select_permissions:
- permission:
    allow_aggregations: false
    columns:
    - id
    - address
    - validator_address
    - balance
    - pool
    - height
    filter: {}
    limit: 1
  role: anonymous
