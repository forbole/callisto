table:
  name: proposal_staking_pool_snapshot
  schema: public
object_relationships:
- name: proposal
  using:
    foreign_key_constraint_on: proposal_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - proposal_id
    - bonded_tokens
    - not_bonded_tokens
    - height
    filter: {}
  role: anonymous
