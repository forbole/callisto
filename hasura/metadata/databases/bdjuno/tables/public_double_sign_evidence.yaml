table:
  schema: public
  name: double_sign_evidence
object_relationships:
  - name: doubleSignVoteByVoteAId
    using:
      foreign_key_constraint_on: vote_a_id
  - name: double_sign_vote
    using:
      foreign_key_constraint_on: vote_b_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - height
        - vote_a_id
        - vote_b_id
      filter: {}
      allow_aggregations: true
  - role: client
    permission:
      columns:
        - height
        - vote_a_id
        - vote_b_id
      filter: {}
      allow_aggregations: true
