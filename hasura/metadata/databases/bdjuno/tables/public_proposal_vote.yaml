table:
  name: proposal_vote
  schema: public
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: voter_address
  - name: proposal
    using:
      foreign_key_constraint_on: proposal_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - proposal_id
        - voter_address
        - option
        - height
      filter: {}
      allow_aggregations: true
