table:
  name: proposal_vote
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: voter_address
- name: block
  using:
    manual_configuration:
      column_mapping:
        height: height
      insertion_order: null
      remote_table:
        name: block
        schema: public
- name: proposal
  using:
    foreign_key_constraint_on: proposal_id
select_permissions:
- permission:
    allow_aggregations: false
    columns:
    - proposal_id
    - voter_address
    - option
    - timestamp
    - height
    filter: {}
    limit: 100
  role: anonymous
