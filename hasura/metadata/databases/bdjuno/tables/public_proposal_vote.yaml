table:
  name: proposal_vote
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: voter_address
- name: block
  using:
    foreign_key_constraint_on: height
- name: proposal
  using:
    foreign_key_constraint_on: proposal_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - proposal_id
    - voter_address
    - option
    - height
    filter: {}
  role: anonymous
