table:
  name: account
  schema: public
array_relationships:
- name: account_balance_histories
  using:
    foreign_key_constraint_on:
      column: address
      table:
        name: account_balance_history
        schema: public
- name: account_balances
  using:
    foreign_key_constraint_on:
      column: address
      table:
        name: account_balance
        schema: public
- name: delegation_rewards
  using:
    foreign_key_constraint_on:
      column: delegator_address
      table:
        name: delegation_reward
        schema: public
- name: delegations
  using:
    foreign_key_constraint_on:
      column: delegator_address
      table:
        name: delegation
        schema: public
- name: proposal_deposits
  using:
    foreign_key_constraint_on:
      column: depositor_address
      table:
        name: proposal_deposit
        schema: public
- name: proposal_votes
  using:
    foreign_key_constraint_on:
      column: voter_address
      table:
        name: proposal_vote
        schema: public
- name: proposals
  using:
    foreign_key_constraint_on:
      column: proposer_address
      table:
        name: proposal
        schema: public
- name: redelegations
  using:
    foreign_key_constraint_on:
      column: delegator_address
      table:
        name: redelegation
        schema: public
- name: unbonding_delegations
  using:
    foreign_key_constraint_on:
      column: delegator_address
      table:
        name: unbonding_delegation
        schema: public
- name: validator_infos
  using:
    foreign_key_constraint_on:
      column: self_delegate_address
      table:
        name: validator_info
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - address
    filter: {}
  role: anonymous
