table:
  schema: public
  name: account
object_relationships:
  - name: vesting_account
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: vesting_account
        insertion_order: null
        column_mapping:
          address: address
array_relationships:
  - name: proposal_deposits
    using:
      foreign_key_constraint_on:
        column: depositor_address
        table:
          schema: public
          name: proposal_deposit
  - name: proposal_votes
    using:
      foreign_key_constraint_on:
        column: voter_address
        table:
          schema: public
          name: proposal_vote
  - name: proposals
    using:
      foreign_key_constraint_on:
        column: proposer_address
        table:
          schema: public
          name: proposal
  - name: validator_infos
    using:
      foreign_key_constraint_on:
        column: self_delegate_address
        table:
          schema: public
          name: validator_info
select_permissions:
  - role: anonymous
    permission:
      columns:
        - address
      filter: {}
      allow_aggregations: true
