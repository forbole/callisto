table:
  schema: public
  name: vipcoin_chain_accounts_accounts
array_relationships:
  - name: affiliates
    using:
      foreign_key_constraint_on:
        column: account_hash
        table:
          schema: public
          name: vipcoin_chain_accounts_affiliates
  - name: wallets_data
    using:
      foreign_key_constraint_on:
        column: account_address
        table:
          schema: public
          name: vipcoin_chain_wallets_wallets
