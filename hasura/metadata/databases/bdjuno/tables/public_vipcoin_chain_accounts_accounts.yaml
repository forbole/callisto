table:
  name: vipcoin_chain_accounts_accounts
  schema: public
array_relationships:
  - name: affiliates
    using:
      foreign_key_constraint_on:
        column: account_hash
        table:
          name: vipcoin_chain_accounts_affiliates
          schema: public
  - name: wallets_data
    using:
      foreign_key_constraint_on:
        column: account_address
        table:
          name: vipcoin_chain_wallets_wallets
          schema: public
