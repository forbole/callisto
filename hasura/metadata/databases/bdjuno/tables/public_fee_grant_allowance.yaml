table:
  name: fee_grant_allowance
  schema: public
object_relationships:
- name: grantee
  using:
    foreign_key_constraint_on: grantee_address
- name: granter
  using:
    foreign_key_constraint_on: granter_address
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - allowance
    - height
    filter: {}
  role: anonymous
