table:
  name: transaction
  schema: public
object_relationships:
- name: block
  using:
    foreign_key_constraint_on: height
array_relationships:
- name: messagesByTransactionHash
  using:
      column_mapping:
        hash: transaction_hash
        partition_id: partition_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - hash
    - height
    - success
    - messages
    - memo
    - signatures
    - signer_infos
    - fee
    - gas_wanted
    - gas_used
    - raw_log
    - logs
    filter: {}
  role: anonymous
