table:
  schema: public
  name: transaction
object_relationships:
  - name: block
    using:
      foreign_key_constraint_on: height
array_relationships:
  - name: messagesByTransactionHash
    using:
      foreign_key_constraint_on:
        column: transaction_hash
        table:
          schema: public
          name: message
select_permissions:
  - role: anonymous
    permission:
      columns:
        - hash
        - height
        - success
        - messages
        - memo
        - signatures
        - signer_infos
        - fee
        - gas_wanted
        - gas_used
        - raw_log
        - logs
      filter: {}
      allow_aggregations: true
