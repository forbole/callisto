table:
  name: proposal
  schema: public
object_relationships:
- name: proposal_tally_result
  using:
    manual_configuration:
      column_mapping:
        id: proposal_id
      insertion_order: null
      remote_table:
        name: proposal_tally_result
        schema: public
- name: proposer
  using:
    foreign_key_constraint_on: proposer_address
- name: staking_pool_snapshot
  using:
    manual_configuration:
      column_mapping:
        id: proposal_id
      insertion_order: null
      remote_table:
        name: proposal_staking_pool_snapshot
        schema: public
array_relationships:
- name: proposal_deposits
  using:
    foreign_key_constraint_on:
      column: proposal_id
      table:
        name: proposal_deposit
        schema: public
- name: proposal_tally_results
  using:
    foreign_key_constraint_on:
      column: proposal_id
      table:
        name: proposal_tally_result
        schema: public
- name: proposal_votes
  using:
    foreign_key_constraint_on:
      column: proposal_id
      table:
        name: proposal_vote
        schema: public
- name: validator_status_snapshots
  using:
    foreign_key_constraint_on:
      column: proposal_id
      table:
        name: proposal_validator_status_snapshot
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - title
    - description
    - id
    - submit_time
    - deposit_end_time
    - voting_start_time
    - voting_end_time
    - proposer_address
    - status
    - metadata
    - content
    filter: {}
    limit: 100
  role: anonymous
