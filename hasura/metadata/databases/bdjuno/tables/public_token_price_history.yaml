table:
  schema: public
  name: token_price_history
object_relationships:
  - name: token_unit
    using:
      foreign_key_constraint_on: unit_name
select_permissions:
  - role: anonymous
    permission:
      columns:
        - market_cap
        - price
        - timestamp
        - unit_name
      filter: {}
      allow_aggregations: true
