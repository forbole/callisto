table:
  schema: public
  name: proposal_tally_result
object_relationships:
  - name: proposal
    using:
      foreign_key_constraint_on: proposal_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - proposal_id
        - "yes"
        - abstain
        - "no"
        - no_with_veto
        - height
      filter: {}
      allow_aggregations: true
