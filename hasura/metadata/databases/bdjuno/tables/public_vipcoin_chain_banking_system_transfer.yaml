table:
  name: vipcoin_chain_banking_system_transfer
  schema: public
object_relationships:
  - name: base_transfer
    using:
      foreign_key_constraint_on: id
  - name: wallets_wallet_from
    using:
      foreign_key_constraint_on: wallet_from
  - name: wallets_wallet_to
    using:
      foreign_key_constraint_on: wallet_to
select_permissions:
  - role: walletUI
    permission:
      columns:
        - id
        - wallet_from
        - wallet_to
      filter: {}
      allow_aggregations: true
