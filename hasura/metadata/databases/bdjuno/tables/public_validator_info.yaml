table:
  name: validator_info
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: self_delegate_address
- name: validator
  using:
    foreign_key_constraint_on: consensus_address
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - consensus_address
    - operator_address
    - self_delegate_address
    - max_change_rate
    - max_rate
    filter: {}
  role: anonymous
