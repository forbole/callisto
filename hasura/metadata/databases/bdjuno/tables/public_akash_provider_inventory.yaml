table:
  name: akash_provider_inventory
  schema: public
object_relationships:
- name: akash_provider
  using:
    foreign_key_constraint_on: provider_address
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - provider_address
    - active
    - lease_count
    - bidengine_order_count
    - manifest_deployment_count
    - cluster_public_hostname
    - inventory_status_raw
    - active_inventory_sum
    - pending_inventory_sum
    - available_inventory_sum
    - height
    filter: {}
  role: anonymous