table:
  name: transaction_old
  schema: public
object_relationships:
- name: block
  using:
    foreign_key_constraint_on: height
array_relationships:
- name: messagesByTransactionHashOld
  using:
    foreign_key_constraint_on:
      column: transaction_hash
      table:
        name: message_old
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - hash
    - height
    - success
    - messages
    - memo
    - signatures
    - signer_infos
    - fee
    - gas_wanted
    - gas_used
    - raw_log
    - logs
    filter: {}
  role: anonymous