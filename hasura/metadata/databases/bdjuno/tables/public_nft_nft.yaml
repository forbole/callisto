table:
  name: nft_nft
  schema: public
object_relationships:
- name: transaction
  using:
    foreign_key_constraint_on: transaction_hash
- name: nft_denom
  using:
    foreign_key_constraint_on: denom_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - transaction_hash
    - id
    - denom_id
    - name
    - description
    - uri
    - tags
    - sender
    - recipient
    - uniq_id
    filter: {}
  role: anonymous
