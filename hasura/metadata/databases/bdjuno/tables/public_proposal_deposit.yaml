table:
  name: proposal_deposit
  schema: public
object_relationships:
- name: block
  using:
    manual_configuration:
      column_mapping:
        height: height
      insertion_order: null
      remote_table:
        name: block
        schema: public
- name: depositor
  using:
    foreign_key_constraint_on: depositor_address
- name: proposal
  using:
    foreign_key_constraint_on: proposal_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - proposal_id
    - depositor_address
    - amount
    - height
    filter: {}
  role: anonymous
