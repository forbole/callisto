- name: bdjuno
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  tables: "!include bdjuno/tables/tables.yaml"
  functions: "!include bdjuno/functions/functions.yaml"
- name: bdjuno_provider
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_PROVIDER_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  customization:
      naming_convention: "hasura-default"
      root_fields:
        namespace: "provider"
        prefix: "provider"
      type_names:
        prefix: "provider"
  tables: "!include bdjuno_provider/tables/tables.yaml"
  functions: "!include bdjuno_provider/functions/functions.yaml"