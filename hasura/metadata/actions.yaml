############### ACTIONS ###############
actions:

##### Bank #####
- name: action_account_balance
  definition:
    kind: synchronous
    handler: "{{ACTION_BASE_URL}}/account_balance"
    output_type: ActionBalance
    arguments:
    - name: address
      type: String!
    - name: height
      type: Int
    type: query
    headers:
    - value: application/json
      name: Content-Type
  permissions:
  - role: anonymous


############### CUSTOM TYPES ###############
custom_types:
  scalars:
  - name: ActionCoin

  objects:
  - name: ActionBalance
    fields:
    - name: coins
      type: [ActionCoin]

