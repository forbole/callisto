############### ACTIONS ###############
actions:

##### Bank #####
- name: action_account_balance
  definition:
    kind: synchronous
    handler: "{{ACTION_BASE_URL}}/account_balance"
    output_type: ActionBalance
    arguments:
    - name: address
      type: String!
    - name: height
      type: Int
    type: query
    headers:
