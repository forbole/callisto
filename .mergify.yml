queue_rules:
  - name: default
    conditions:
      - or:
        - base~=cosmos/
        - base~=chains/

pull_request_rules:
  - name: automerge with label automerge and branch protection passing
    conditions:
      - "#approved-reviews-by>0"
      - label=automerge
    actions:
      queue:
        name: default
        method: squash
        commit_message_template: >
          {{ title }} (#{{ number }})
          
          {{ body }}
