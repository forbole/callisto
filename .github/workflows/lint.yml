name: Lint
# This workflow is run on every pull request and push to chains/nibiru.
# The `golangci` will pass without running if no *.{go, mod, sum} files have been changed.
on:
  pull_request:
  push:
    branches:
      - chains/nibiru

jobs:
  GolangCI:
    name: golangci-lint
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - uses: actions/checkout@v3

      - uses: technote-space/get-diff-action@v6.1.0
        with:
          SUFFIX_FILTER: |
            .go
            .mod
            .sum

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.29
          args: --timeout 10m
          github-token: ${{ secrets.GITHUB_TOKEN }}
        if: "env.GIT_DIFF != ''"
