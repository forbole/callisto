name: docker-build

on:
  push:
    branches:
      - chains/libgen/*

jobs:
  docker:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      - name: Determine Dockerfile to use
        run: |
          if [[ -f Dockerfile.cosmwasm ]]; then
            export DOCKERFILE=Dockerfile.cosmwasm
          else
            export DOCKERFILE=Dockerfile.default
          fi
          echo "DOCKERFILE=${DOCKERFILE}" >> $GITHUB_ENV

      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: "./${{ env.DOCKERFILE }}"
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/bdjuno

  dispatch:
    needs: docker
    strategy:
      matrix:
        repo: ['Library-Genesis/libgen-explorer']
    runs-on: self-hosted
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ matrix.repo }}
          event-type: bdjuno_updated
