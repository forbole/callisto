name: docker-build

on:
  push:
    branches:
      - chains/libgen/*

jobs:
  docker:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      -
        name: Prepare tags
        id: prep
        run: |
          DOCKER_IMAGE=${{ secrets.REGISTRY_URL }}/bdjuno
          TAGS="${DOCKER_IMAGE}"
          echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')
      - name: Determine Dockerfile to use
        run: |
          if [[ -f Dockerfile.cosmwasm ]]; then
            export DOCKERFILE=Dockerfile.cosmwasm
          else
            export DOCKERFILE=Dockerfile.default
          fi
          echo "DOCKERFILE=${DOCKERFILE}" >> $GITHUB_ENV
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: "./${{ env.DOCKERFILE }}"
          push: true
          tags: ${{ steps.prep.outputs.tags }}

  dispatch:
    needs: docker
    strategy:
      matrix:
        repo: ['Library-Genesis/libgen-explorer']
    runs-on: self-hosted
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ matrix.repo }}
          event-type: bdjuno_updated
