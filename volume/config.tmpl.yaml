chain:
    bech32_prefix: ovg
    modules:
        - modules
        - messages
        - auth
        - bank
        - gov
        - mint
        - slashing
        - overgold

node:
    type: remote
    config:
        rpc:
            client_name: juno
            address: http://localhost:26657
            max_connections: 5
        grpc:
            address: http://localhost:9090
            insecure: true
parsing:
    workers: 10
    listen_new_blocks: true
    parse_old_blocks: true
    parse_genesis: true
    start_height: 4988247
    genesis_file_path: ./volume/genesis.json
database:
    name: juno
    host: localhost
    port: 5432
    user: postgres
    password: postgres
    schema: public
    max_open_connections: 10
    max_idle_connections: 10
logging:
    level: debug
    format: text
